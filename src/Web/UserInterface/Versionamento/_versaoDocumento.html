<div class="panel panel-default">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-random" aria-hidden="true"></span>&nbsp;Versões
        de {{documentocode}}
    </div>
    
    <div class="panel-body">
        
        <button id="split-button" ng-if="bloqueado" ng-click="finalizarCheckout()" type="button" class="btn btn-success" style="width:30px; height:30px; align-content:center">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
        </button>
        <div ng-if="finalizarVersionamento">
            <label>Informações sobre nova versão</label>
            <input type="text" class="form-control" name="assunto" ng-model="versao.Comentario" size="150">

            <label>Selecione o documento</label>
            <input type="file" class="form-control" ngf-select ng-model="picFile" name="file"
                   accept="*/*" ngf-max-size="100MB" ngf-model-invalid="errorFiles">

            <button id="split-button" ng-click="enviarNovaVersao(picFile, versao)" type="button" class="btn btn-success" style="width:30px; height:30px; align-content:center">
                <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
            </button>
        </div>
        <button id="split-button" ng-if="bloqueado == false" ng-click="checkout(documentocode)" type="button" class="btn btn-success" style="width:30px; height:30px">
            <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
        </button>
        <div ng-if="urlDocumentoDownload != undefined">
            <a href="{{urlDocumentoDownload}}"><span class="glyphicon glyphicon-cloud-download" aria-hidden="true">Baixar</span></a>
        </div>
        <div ng-repeat="vrs in versionados">
            <span><b>{{vrs.Versao}}:</b> {{vrs.CriadoEm}}</span>
        </div>
    </div>
</div>
